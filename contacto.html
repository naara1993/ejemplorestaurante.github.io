    <div id="contenedor" class="container-fluid">
      <div class="row form">
        <div class="c col-sm-6 col-md-6 col-lg-6">
          <div class="imagen"></div>
        </div>

        <div class="formulario col-sm-6 col-md-6 col-lg-6">
          <div class="h1">
            <h1>
              <u><b>Contacto</b> </u>
            </h1>
          </div>

          <form id="form" class="form-control">
            <div class="container-fluid">
              <div class="row">
                <div class="col-sm-6">
                  <label for="nombre">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    placeholder="Ingrese su nombre"
                    name=""
                    value=""
                    required
                    autocomplete="on"
                  />
                </div>
                <div class="col-sm-6">
                  <label for="apellido">Apellido</label>
                  <input
                    type="text"
                    class="form-control"
                    id="apellido"
                    placeholder="Ingrese su apellido"
                    name=""
                    value=""
                    required
                    autocomplete="on"
                  />
                </div>
              </div>
              <div class="row">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    required
                    autocomplete="on"
                    class="form-control"
                    id="email"
                    placeholder="Ingrese su email"
                    name=""
                    value=""
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-sm-9">
                  <label for="Domicilio">Domicilio</label>
                  <input
                    type="text"
                    required
                    autocomplete="on"
                    class="form-control"
                    id="domicilio"
                    placeholder="Ingrese su domicilio"
                    name=""
                    value=""
                  />
                </div>
                <div class="col-sm-3">
                  <label for="provincia">Provincia</label>
                  <select
                    id="provincia"
                    class="form-select form-control"
                    required
                  >
                    <option selected>Capital federal</option>
                    <option>Buenos aires</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="comentario">comentarios</label>
                <textarea
                  id="comentario"
                  class="form-control"
                  rows="10"
                  cols="80"
                  required
                  autocomplete="on"
                >
                </textarea>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheck"
                    name=""
                    value=""
                    required
                    autocomplete="on"
                  />
                  <label for="gridCheck" class="form-check-label">
                    Quiero que me contacten</label
                  >
                </div>
              </div>
              <div class="form-group">
                <button
                  type="submit"
                  class="buttonn btn btn-dark"
                  name="button"
                >
                  enviar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

      <div class="row contacto-suscripcion  mt-3">
        <div class="col-md-4 col-lg-4 col-sm-4">
          <div class="contenedor-redes-sociales d-flex mt-3">
            <h5 class="text-uppercase text-white mb-3">
              <i><b> Seguinos</b></i></h5>
            <ul class="list-unstyled d-inline-flex ms-3">
              <li class="pe-4">
                <a href="#!" class="text-white">
                  <i class="fa-brands fa-facebook"></i>

              </li>
              <li class="pe-4">

              </li>
            </ul>
          </div>
        </div>
        <div class="col-md-8 col-lg-6 col-sm-8">
          <form action="" id="suscripcion">
            <label for="suscribete" class="text-white pe-1"
              ><u>
                <b><i>Suscribite y recibe nuevas novedades</i></b>
              </u>
            </label>
            <input type="email" placeholder="email"  required autocomplete="on"/>
            <button id="sus" class="btn btn-dark">suscribirse</button>
          </form>
        </div>
      </div>
    </footer>
